<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK RECOMMENDATION SYSTEM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .navbar-brand{
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size:30px;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover {
         color: #FFFF00;
         }

        .card {
            width: 100%;
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h6 {
            margin: 0;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .card-content p {
            margin: 5px 0;
            font-size: 16px;
            color: #666;
        }
        nav ul li a.active {
            background-color: #555;
        }

    </style>
</head>
<body>
    <nav>
        <a class="navbar-brand">My Book Recommender</a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/recommend" class="active">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-success" style="font-size: 36px; text-align: center; margin-top: 50px;">Recommend Books</h1>
                <form action="/recommend_books" method="post" class="text-center">
                    <input name="user_input" class="form-control mb-3" placeholder="Enter your preferences...">
                    <button type="submit" class="btn btn-lg btn-danger">Get Recommendations</button>
                </form>
            </div>
        </div>
        <div class="row">
            {% if data %}
                {% for book in data %}
                    <div class="col-md-3">
                        <div class="card">
                            <img src="{{ book[2] }}" alt="{{ book[0] }}">
                            <div class="card-content">
                                <h6>{{ book[0] }}</h6>
                                <p>{{ book[1] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
